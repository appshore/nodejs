version: '3'
services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_DB_USERNAME }}
      - MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_DB_PASSWORD }}
  mongo-express:
    image: mongo-express
    restart: always # fixes MongoNetworkError when mongodb is not ready when mongo-express starts
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${{ secrets.MONGO_DB_USERNAME }}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${{ secrets.MONGO_DB_PASSWORD }}
      - ME_CONFIG_MONGODB_SERVER=mongodb
